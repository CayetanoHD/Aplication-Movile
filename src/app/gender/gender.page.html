<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #000;">Gender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="container mt-3 mb-2">
      <ion-label  position="floating">Enter your name</ion-label>
      <ion-input  #termino type="text" placeholder="Enter text"style="border:none;border-bottom: 1px solid #FFD534  ;"></ion-input>
      <ion-button expand="block" (click)="genero(termino.value)" color="warning" class="mt-3">Click</ion-button>
    </ion-list>
    <ion-list>
      <ion-item *ngIf="data =='male'" color="primary" class="mt-2">{{data}}</ion-item>
      <ion-item *ngIf="data =='female'" color="danger" class="mt-2">{{data}}</ion-item>
    </ion-list>
  </ion-content>
