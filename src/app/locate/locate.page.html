<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Universidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="container mt-3">
    <ion-label  position="floating">Enter University Name</ion-label>
    <ion-input  #termino type="text" placeholder="Enter text" style="border:none;border-bottom: 1px solid #FFD534  ;"></ion-input>
  </ion-list>
  <ion-button expand="block" (click)="getClima(termino.value)" color="warning" class="mt-3">Click</ion-button>

  <ion-list *ngIf="mostrar" class="mt-2">
    <!-- <ion-button (click)="mostrar =! mostrar" expand="block"   color="success" class="mt-3">Mostrar/Ocultar</ion-button> -->
    <ion-item >
      <ion-badge slot="end"color="success">{{location?.localtime |date:'shortTime'}}</ion-badge>
      <ion-label>Pais: {{location?.country}} </ion-label>
    </ion-item>
    <ion-item>
      
      
      <ion-badge slot="end" color="success">Humedad: {{date?.humidity}}</ion-badge>
      <ion-label>Descripcion: {{clima}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-badge slot="end" color="success">Temperatura: {{date?.temperature}}</ion-badge>
      <ion-label>latitud: {{location?.lat}}</ion-label>
    </ion-item>
     
    
    <ion-img src="{{img}}"></ion-img> 
  </ion-list>
  <ion-button expand="block"   (click)="mostrar =! mostrar" color="primary" class="mt-3"><ion-icon name="eye-off-outline"></ion-icon></ion-button>
       
 

</ion-content>
